<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>ESA 1 - Graphical Visualisation Technologies</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body onload="loadSprite('css_sprites.png', 'view');loadSprite('ferris-wheel.png', 'view2')">
      <div class="container">
        <h1 class="title">ESA 1 - Interaktiv animierte Scheibe</h1>
        <p class="subtitle">
          Graphical Visualisation Technologies
        </p>

    <div class="tile is-ancestor">
      <div class="tile is-vertical is-4">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification is-primary">
              <p class="title">Interaktiv animierte Scheibe (+ Erweiterung 2)</p>
              <p class="subtitle">Top tile</p>
            </article>
            <article class="tile is-child notification is-warning">
              <p class="title">Quellen:</p>
              <p>Salad Bowl from <a href="https://unsplash.com/photos/IGfIGP5ONV0">Unsplash.com</a></p>
              <p>Ferris Wheel: selfmade.</p>
              <p>CSS-Framework <a href="bulma.io">Bulma.io</a></p>
            </article>
          </div>
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification is-info">
              <p class="title">Middle tile</p>
              <p class="subtitle">With an image</p>
              <section class="section" id="view"></section>
            </article>
            <article class="tile is-child notification is-primary">
              <p class="title">Erweiterung 1</p>
              <p class="subtitle">Top tile</p>
              <section class="section" id="view2"></section>
            </article>
          </div>
 
            
      
        </div>
        </div>
    </div>
  </div>
    

        
  </body>
</html>
